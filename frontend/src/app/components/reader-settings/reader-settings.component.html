<mat-card class="settings-card">
  <mat-card-header>
    <mat-card-title>Reading Settings</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="settings-section">
      <h3>Appearance</h3>
      
      <div class="setting-row">
        <mat-form-field appearance="outline">
          <mat-label>Background Color</mat-label>
          <mat-select [(ngModel)]="settings.backgroundColor" (selectionChange)="updateSetting('backgroundColor', $event.value)">
            <mat-option *ngFor="let color of backgroundColors" [value]="color.value">
              <div class="color-option">
                <span class="color-swatch" [style.background-color]="color.value"></span>
                {{ color.label }}
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="setting-row">
        <mat-form-field appearance="outline">
          <mat-label>Text Color</mat-label>
          <mat-select [(ngModel)]="settings.textColor" (selectionChange)="updateSetting('textColor', $event.value)">
            <mat-option *ngFor="let color of textColors" [value]="color.value">
              <div class="color-option">
                <span class="color-swatch" [style.background-color]="color.value"></span>
                {{ color.label }}
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="setting-row">
        <mat-form-field appearance="outline">
          <mat-label>Font Family</mat-label>
          <mat-select [(ngModel)]="settings.fontFamily" (selectionChange)="updateSetting('fontFamily', $event.value)">
            <mat-option *ngFor="let font of fontFamilies" [value]="font.value" [style.font-family]="font.value">
              {{ font.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="setting-row">
        <mat-form-field appearance="outline">
          <mat-label>Font Size</mat-label>
          <mat-select [(ngModel)]="settings.fontSize" (selectionChange)="updateSetting('fontSize', $event.value)">
            <mat-option *ngFor="let size of fontSizeOptions" [value]="size.value">
              {{ size.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    
    <mat-divider></mat-divider>
    
    <div class="settings-section">
      <h3>Layout</h3>
      
      <div class="setting-row">
        <mat-form-field appearance="outline">
          <mat-label>Line Height</mat-label>
          <mat-select [(ngModel)]="settings.lineHeight" (selectionChange)="updateSetting('lineHeight', $event.value)">
            <mat-option *ngFor="let height of lineHeightOptions" [value]="height.value">
              {{ height.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="setting-row">
        <mat-form-field appearance="outline">
          <mat-label>Letter Spacing</mat-label>
          <mat-select [(ngModel)]="settings.letterSpacing" (selectionChange)="updateSetting('letterSpacing', $event.value)">
            <mat-option *ngFor="let spacing of letterSpacingOptions" [value]="spacing.value">
              {{ spacing.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="setting-row">
        <mat-form-field appearance="outline">
          <mat-label>Paragraph Spacing</mat-label>
          <mat-select [(ngModel)]="settings.paragraphSpacing" (selectionChange)="updateSetting('paragraphSpacing', $event.value)">
            <mat-option [value]="1.2">Compact</mat-option>
            <mat-option [value]="1.5">Normal</mat-option>
            <mat-option [value]="2.0">Spacious</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="setting-row">
        <mat-form-field appearance="outline">
          <mat-label>Content Width</mat-label>
          <mat-select [(ngModel)]="settings.maxWidth" (selectionChange)="updateSetting('maxWidth', $event.value)">
            <mat-option *ngFor="let width of maxWidthOptions" [value]="width.value">
              {{ width.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="warn" (click)="resetSettings()">
      <mat-icon>restore</mat-icon>
      Reset to Default
    </button>
  </mat-card-actions>
</mat-card>
