<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">Danh sách truyện</h1>
    </div>
  </div>

  <div class="row" *ngIf="loading">
    <div class="col-12 text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-4 mb-4" *ngFor="let novel of novels">
      <div class="card h-100">
        <img [src]="novel.coverImage" class="card-img-top" [alt]="novel.title">
        <div class="card-body">
          <h5 class="card-title">{{ novel.title }}</h5>
          <p class="card-text text-muted">{{ novel.author }}</p>
          <p class="card-text">{{ novel.description | slice:0:100 }}...</p>
          <div class="mb-2">
            <span class="badge bg-primary me-1" *ngFor="let category of novel.categories">
              {{ category }}
            </span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted">{{ novel.totalChapters }} chương</span>
            <span class="text-warning">
              <i class="fas fa-star" *ngFor="let i of [].constructor(novel.rating)"></i>
            </span>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary w-100" (click)="viewNovel(novel.id)">
            Đọc truyện
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4" *ngIf="!loading">
    <div class="col-12">
      <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)"
        aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
