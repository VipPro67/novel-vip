<h2 mat-dialog-title>{{isEditing ? 'Edit' : 'Create'}} Chapter</h2>
<form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-fields">
      <mat-form-field>
        <mat-label>Chapter Number</mat-label>
        <input matInput type="number" formControlName="chapterNumber" required>
        <mat-error *ngIf="chapterForm.get('chapterNumber')?.hasError('required')">
          Chapter number is required
        </mat-error>
        <mat-error *ngIf="chapterForm.get('chapterNumber')?.hasError('min')">
          Chapter number must be greater than 0
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="chapterForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
        <mat-error *ngIf="chapterForm.get('title')?.hasError('minlength')">
          Title must not be empty
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content" rows="15" required></textarea>
        <mat-error *ngIf="chapterForm.get('content')?.hasError('required')">
          Content is required
        </mat-error>
        <mat-error *ngIf="chapterForm.get('content')?.hasError('minlength')">
          Content must be at least 10 characters
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!chapterForm.valid">
      {{isEditing ? 'Update' : 'Create'}}
    </button>
  </mat-dialog-actions>
</form>
