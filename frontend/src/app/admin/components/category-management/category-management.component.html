<div class="category-management-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Category Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="createCategory()">
          <mat-icon>add</mat-icon>
          Add Category
        </button>

        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search categories..." #input>
        </mat-form-field>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let category">{{category.name}}</td>
          </ng-container>

          <!-- Slug Column -->
          <ng-container matColumnDef="slug">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Slug</th>
            <td mat-cell *matCellDef="let category">{{category.slug}}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let category">{{category.description}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let category">
              <button mat-icon-button color="primary" (click)="editCategory(category)" matTooltip="Edit Category">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCategory(category)" matTooltip="Delete Category">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              {{input.value ? 'No categories matching "' + input.value + '"' : 'No categories available'}}
            </td>
          </tr>
        </table>

        <mat-paginator 
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onPageChange($event)"
          aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
