<h2 mat-dialog-title>{{isEditing ? 'Edit' : 'Create'}} Category</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-fields">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
        <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
          Name must be at least 2 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Slug</mat-label>
        <input matInput formControlName="slug" required>
        <mat-error *ngIf="categoryForm.get('slug')?.hasError('required')">
          Slug is required
        </mat-error>
        <mat-error *ngIf="categoryForm.get('slug')?.hasError('pattern')">
          Slug must contain only lowercase letters, numbers, and hyphens
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4" required></textarea>
        <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
        <mat-error *ngIf="categoryForm.get('description')?.hasError('minlength')">
          Description must be at least 10 characters
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">
      {{isEditing ? 'Update' : 'Create'}}
    </button>
  </mat-dialog-actions>
</form>
