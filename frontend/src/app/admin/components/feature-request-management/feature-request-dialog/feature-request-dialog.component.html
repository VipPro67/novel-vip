<h2 mat-dialog-title>Feature Request Details</h2>
<form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="request-details">
      <div class="info-row">
        <strong>Title:</strong>
        <span>{{data.title}}</span>
      </div>
      <div class="info-row">
        <strong>Description:</strong>
        <span>{{data.description}}</span>
      </div>
      <div class="info-row">
        <strong>Requested By:</strong>
        <span>{{data.username}}</span>
      </div>
      <div class="info-row">
        <strong>Vote Count:</strong>
        <div class="vote-count">
          <mat-icon>thumb_up</mat-icon>
          <span>{{data.voteCount}}</span>
        </div>
      </div>
      <div class="info-row">
        <strong>Current Status:</strong>
        <mat-chip [color]="getStatusColor(data.status)" selected>
          {{data.status}}
        </mat-chip>
      </div>
    </div>

    <div class="form-fields">
      <mat-form-field>
        <mat-label>Update Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option *ngFor="let status of statusOptions" [value]="status">
            {{status}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="requestForm.get('status')?.hasError('required')">
          Status is required
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!requestForm.valid">
      Update Status
    </button>
  </mat-dialog-actions>
</form>
