<div class="novel-management-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Novel Management</mat-card-title>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="openNovelDialog()">
          <mat-icon>add</mat-icon>
          Add Novel
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search novels..." #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let novel">{{novel.id}}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let novel">{{novel.title}}</td>
          </ng-container>

          <!-- Author Column -->
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
            <td mat-cell *matCellDef="let novel">{{novel.author}}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let novel">
              <mat-chip [color]="novel.status === 'COMPLETED' ? 'primary' : 'accent'" selected>
                {{novel.status}}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Categories Column -->
          <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef>Categories</th>
            <td mat-cell *matCellDef="let novel">
              <mat-chip-set>
                <mat-chip *ngFor="let category of novel.categories" color="primary" selected>
                  {{category.name}}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <!-- Total Chapters Column -->
          <ng-container matColumnDef="totalChapters">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Chapters</th>
            <td mat-cell *matCellDef="let novel">{{novel.totalChapters}}</td>
          </ng-container>

          <!-- Views Column -->
          <ng-container matColumnDef="views">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Views</th>
            <td mat-cell *matCellDef="let novel">{{novel.views}}</td>
          </ng-container>

          <!-- Rating Column -->
          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
            <td mat-cell *matCellDef="let novel">
              <div class="rating">
                {{novel.rating}}/5
                <mat-icon class="rating-icon">star</mat-icon>
              </div>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let novel">
              <button mat-icon-button color="primary" (click)="editNovel(novel)" matTooltip="Edit Novel">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteNovel(novel)" matTooltip="Delete Novel">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator 
          [length]="totalItems"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onPageChange($event)"
          aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
